<!DOCTYPE html>
<html>
<head>
    <title>Error</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .error-container {
            width: 400px;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #dc3545;
        }

        p {
            text-align: center;
            margin-bottom: 20px;
            font-size: 18px;
            color: #333;
        }

        .go-back-link {
            display: block;
            text-align: center;
            font-size: 16px;
            color: #007BFF;
            text-decoration: none;
        }

        .go-back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h2>Error</h2>
        <p>Oops! Something went wrong. Please try again later.</p>
        <a href="login.html" class="go-back-link">Go back to Login</a>
    </div>

    <script>
        // Optional: You can add JavaScript code here for any dynamic functionality
    </script>
</body>
</html>
